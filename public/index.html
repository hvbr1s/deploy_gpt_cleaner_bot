<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CS Bot &#129302;</title>
	<!-- Link to the Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
	<style>
		
		body {
			display: flex;
            flex-direction: column;
			background-color: #0d0d0d;
            color: whitesmoke;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
		}

        header{

            display: grid;
            place-items: center;
        }

        header h1 {
             font-size: 2rem;

        }

        header h2 {
            font-size: 1rem;
        }

        main {

            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            justify-content: center;
            flex: 1;

        }

        main section {

            display: flex;
            flex-direction: column;
            gap: 8px;


        }

        main section div{

            text-align: center;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        main section div:hover {

            border-color: white;

        }

        main section p {

            text-align: center;
            padding: 8px 16px;
            

        }

        label {

            text-align: center;
            padding: 8px 16px;
            align-items: center;

        }

        #second,#loading,#recommendations{

            display: none;
        }


        button {

        text-align: center;
        background: rgb(210, 207, 210);
        color: rgb(7, 7, 7);         
        cursor: pointer;
        border: 2px solid rgb(7, 7, 7);
        border-radius: 5px;
        padding: 8px 16px;
        box-shadow: 2px 2px 0 0 black,
        4px 4px 0 0 white;
        transition-duration: 200ms;
        font-family: 'Press Start 2P', cursive;

        }

        button:hover {

        box-shadow: 3px 3px black, 6px 6px 0 0 white;
        transform: translate(-2px, 2px);
        }

        .try-button, span {

            text-align: center;
            background: grey;
            color: black;         
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            padding: 8px 16px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 2px 2px 0 0 black,
            4px 4px 0 0 white;
            transition-duration: 200ms;

        }

        span:hover {

        background: transparent;
        border: 1px solid white;
        box-shadow: 3px 3px black, 6px 6px 0 0 white;
        transform: translate(-2px, 2px);

        }


        span {

        text-align: center;
        background: rgb(105, 167, 201);
        color: white;         
        cursor: pointer;
        border: 1px solid white;
        border-radius: 5px;
        padding: 8px 16px;
        }

        span:hover {

        background: transparent;
        border: 1px solid white;
        }

        input[type="text"] {

        background-color: #444; 
        color: rgb(231, 224, 224); 
        border: none;
        padding: 8px;
        border-radius: 4px;
        }


        input[type="text"]:focus {
        background-color: #666; 
        outline: none;
        }

        #server-response-container {
            background-color: #444 !important; 
            color: black;
            border: 1px solid white;
            border-radius: 5px;
            padding: 8px 16px;
            display: none;
            font-family: Arial, sans-serif !important;
        }

        #server-response {
            margin: 0;
        }


	</style>
</head>
<body>

    <header>

        <h1>Language Bot&#129299;</h1>
        <h2 id="job"></h2>
        

    </header>
	<main>
        <section id="tada">&#9989;</section>
        <section id="first">

            <label for="email-input">Paste your email &#128071;</label>
            <textarea type="text" id="email-input" rows="25" cols="50"></textarea>
            <button id="btn"><b>Continue</b></button>

        </section>
        <section id="second">
            <p>Translate or proofread to:</p>
            <div onclick="selectTone('English')">English</div>
            <div onclick="selectTone('French')">French</div>
            <div onclick="selectTone('Spanish')">Spanish</div>
            <div onclick="selectTone('Chinese')">Chinese</div>
            <div onclick="selectTone('Russian')">Russian</div>
            <span><b>Go!</b></span>
        </section>
        <section id="loading">

            <p>Loading...</p>

        </section>           
        <section id="recommendations">
            <div id="server-response-container">
              <p id="server-response"></p>
            </div>
          </section>

          <section id="try-again">
            <a href="http://localhost:4888/gpt">
                <button class="try-button"><b>Start again</b></button>
            </a> 
        </section>


        <section id="copied">
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
          </section>
    </main>
</body>
<script>
    let emails = []
    let tones = []
    let chatRecommends = []
    const firstEle = document.getElementById('first')
    document.getElementById("btn").addEventListener("click", selectEmail)
    const secondEle = document.getElementById('second')
    const thirdEle = document.getElementById('loading')
    const fourthEle = document.getElementById('recommendations')
    const submit = document.querySelector('span')
    submit.addEventListener('click', generateAnswer)
    const fithEle = document.getElementById('try-again')
    const sixthEle = document.getElementById('copied')
    const eightEle = document.getElementById('tada')
    fithEle.style.display = 'none'
    sixthEle.style.display = 'none'
    eightEle.style.display = 'none'
    

    function selectEmail(emailType){
        const emailInput = document.getElementById("email-input").value;
        emails.push(emailInput);
        firstEle.style.display = 'none'
        secondEle.style.display = 'flex'
        fithEle.style.display = 'flex'
        sixthEle.style.display = 'none'
        console.log(emails);

    };

    function selectTone(tone){
        tnz = tone
        tones.push(tone)
        color()
        console.log(tones)

    }

    function color() {
        const toneList = document.querySelectorAll('#second div')
        toneList.forEach(tone => {
            if (tones.includes(tone.innerText)){
                tone.style.background = 'orange'
            }
        })
    }

    function copyToClipboard() {
        const text = document.getElementById('server-response').textContent;
        navigator.clipboard.writeText(text);
        sixthEle.style.display = 'flex';
    }

    async function generateAnswer(){
    let request = `
    Please help me translate the following email into ${tones[tones.length - 1]}: "${emails}".
    Ensure the translation is both professional and friendly, with accurate grammar and spelling, in a manner that would be consistent with a native speaker of ${tones}.
    If the provided email is already written in ${tones[tones.length - 1]}please enhance and elaborate on the ideas to ensure the tone is both professional and friendly, similar to what a customer service representative would write. 
    Additionally, make sure the grammar and spelling are accurate, so that it aligns with the writing style of a native speaker of ${tones}.
    `
    console.log(request)
    try {
        secondEle.style.display = 'none'
        thirdEle.style.display = 'flex'
        fithEle.style.display = 'none'
        sixthEle.style.display = 'none'
        const res = await fetch ('https://gpt-cleaner-bot.onrender.com/chat', {
           method: 'POST',
           headers : {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify({'question': request})

        })

        const { response } = await res.json()
        thirdEle.style.display = 'none'
        fourthEle.innerHTML = `<p>${response}</p>`;
        fourthEle.style.display = 'flex'
        fithEle.style.display = 'flex'
        sixthEle.style.display = 'flex'
        eightEle.style.display = 'flex'
        document.getElementById('server-response').textContent = response;
        document.getElementById('server-response-container').style.display = 'block';
        navigator.clipboard.writeText(response);
        console.log(response)

    } catch (err) {
        console.log(err.question)
    }        
}


</script>
</html>
